<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>13隻大戰</title>
  <style>
    body {
      font-family: "標楷體", serif;
      margin: 20px;
    }
    h1, h2 {
      text-align: center;
      color: red;
      font-weight: bold;
    }
    h1 {
      margin: 0;
    }
    .section {
      margin: 20px auto;
      max-width: 600px;
      display: none;
    }
    label, input, button, select {
      display: block;
      margin: 10px 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f4f4f4;
    }
    .error {
      color: red;
      text-align: center;
    }
    .total-score {
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>13隻大戰</h1>

  <!-- 選擇玩家人數 -->
  <section class="section" id="player-count-section">
    <h2>選擇玩家人數</h2>
    <form id="player-count-form">
      <label for="player-count">玩家人數：</label>
      <select id="player-count" required>
        <option value="3">3人</option>
        <option value="4">4人</option>
        <option value="5">5人</option>
      </select>
      <button type="submit">下一步</button>
    </form>
  </section>

  <!-- 輸入玩家名稱 -->
  <section class="section" id="player-names-section">
    <h2>輸入玩家名稱</h2>
    <form id="player-names-form">
      <div id="player-names"></div>
      <button type="submit">開始遊戲</button>
    </form>
  </section>

  <!-- 輸入分數 -->
  <section class="section" id="score-input-section">
    <h2>輸入每場分數</h2>
    <form id="score-form">
      <div id="score-inputs"></div>
      <button type="submit">新增此場分數</button>
    </form>
    <table>
      <thead>
        <tr id="score-headers"></tr>
      </thead>
      <tbody id="score-records"></tbody>
      <tfoot>
        <tr id="total-scores"></tr>
      </tfoot>
    </table>
    <button id="reset-game">重置遊戲</button>
  </section>

  <script>
    const playerCountForm = document.getElementById("player-count-form");
    const playerNamesForm = document.getElementById("player-names-form");
    const scoreForm = document.getElementById("score-form");
    const resetGameButton = document.getElementById("reset-game");

    const playerCountSection = document.getElementById("player-count-section");
    const playerNamesSection = document.getElementById("player-names-section");
    const scoreInputSection = document.getElementById("score-input-section");

    const playerNamesDiv = document.getElementById("player-names");
    const scoreInputsDiv = document.getElementById("score-inputs");
    const scoreHeaders = document.getElementById("score-headers");
    const scoreRecords = document.getElementById("score-records");
    const totalScoresRow = document.getElementById("total-scores");

    let players = [];
    let scores = [];

    // 初始化頁面
    function initialize() {
      const savedPlayers = localStorage.getItem("players");
      const savedScores = localStorage.getItem("scores");

      if (savedPlayers) {
        players = JSON.parse(savedPlayers);
        scores = JSON.parse(savedScores || "[]");
        showScoreInputSection();
        renderScores();
      } else {
        playerCountSection.style.display = "block";
      }
    }

    // 設定玩家人數
    playerCountForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const playerCount = parseInt(document.getElementById("player-count").value);
      playerNamesDiv.innerHTML = "";

      for (let i = 1; i <= playerCount; i++) {
        playerNamesDiv.innerHTML += `
          <label for="player-${i}">玩家 ${i} 名稱：</label>
          <input type="text" id="player-${i}" required>
        `;
      }

      playerCountSection.style.display = "none";
      playerNamesSection.style.display = "block";
    });

    // 設定玩家名稱
    playerNamesForm.addEventListener("submit", (e) => {
      e.preventDefault();
      players = [];

      for (let i = 1; i <= playerNamesDiv.children.length / 2; i++) {
        const playerName = document.getElementById(`player-${i}`).value.trim();
        if (playerName) {
          players.push(playerName);
        }
      }

      if (players.length > 0) {
        localStorage.setItem("players", JSON.stringify(players));
        showScoreInputSection();
      }
    });

    // 顯示分數輸入頁面
    function showScoreInputSection() {
      playerNamesSection.style.display = "none";
      scoreInputSection.style.display = "block";

      renderScoreInputs();
    }

    // 渲染分數輸入欄位
    function renderScoreInputs() {
      scoreInputsDiv.innerHTML = "";
      scoreHeaders.innerHTML = "";
      totalScoresRow.innerHTML = "";

      players.forEach((player) => {
        scoreInputsDiv.innerHTML += `
          <label for="${player}-score">${player}：</label>
          <input type="number" id="${player}-score" required>
        `;

        scoreHeaders.innerHTML += `<th>${player}</th>`;
        const totalScore = scores.reduce(
          (sum, score) => sum + (score[player] || 0),
          0
        );
        totalScoresRow.innerHTML += `<td class="total-score">${totalScore}</td>`;
      });
    }

    // 新增分數
    scoreForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const newScore = {};

      players.forEach((player) => {
        const score = parseInt(document.getElementById(`${player}-score`).value);
        newScore[player] = score || 0;
      });

      scores.push(newScore);
      localStorage.setItem("scores", JSON.stringify(scores));

      renderScores();
    });

    // 渲染分數表格
    function renderScores() {
      scoreRecords.innerHTML = "";

      scores.forEach((score, index) => {
        let row = `<tr><td>第 ${index + 1} 場</td>`;
        players.forEach((player) => {
          row += `<td>${score[player] || 0}</td>`;
        });
        row += "</tr>";
        scoreRecords.innerHTML += row;
      });

      renderScoreInputs();
    }

    // 重置遊戲
    resetGameButton.addEventListener("click", () => {
      localStorage.clear();
      location.reload();
    });

    initialize();
  </script>
</body>
</html>
