<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>大德機車行</title>
  <style>
    body {
      font-family: "標楷體", serif;
      margin: 20px;
    }
    h1, h2 {
      text-align: center;
      color: red;
      font-weight: bold;
    }
    h1 {
      margin: 0;
    }
    .player-setup, .player-names, .score-input, .score-table {
      margin: 20px auto;
      max-width: 600px;
    }
    label, input, button {
      display: block;
      margin: 10px 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f4f4f4;
    }
    .error {
      color: red;
      font-size: 14px;
      text-align: center;
    }
    .bonus-column {
      color: red;
      font-weight: bold;
    }
    .total-heading {
      text-align: center;
      color: red;
      font-weight: bold;
      font-size: 24px;
    }
    .player-row {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .player-row label,
    .player-row input,
    .player-row span {
      margin-right: 10px;
    }
    .score-input input {
      width: 5ch; /* 使每個輸入框的寬度適應五個字 */
    }
    .total-records tr {
      font-weight: bold;
      color: green; /* 使總計行的字體顯示為粗體綠色 */
    }
  </style>
</head>
<body>
  <h1>大德機車行</h1>
  <h2>13隻大戰</h2>

  <section class="player-setup">
    <h2> 玩家數量 </h2>
    <form id="player-count-form">
      <label for="player-count">選擇人數：</label>
      <select id="player-count" required>
        <option value="3">3人</option>
        <option value="4">4人</option>
        <option value="5">5人</option>
      </select>
      <button type="submit">開始輸贏</button>
    </form>
  </section>

  <section class="player-names" style="display: none;">
    <h2>輸入玩家名稱</h2>
    <form id="player-names-form">
      <div id="player-name-inputs"></div>
      <button type="submit">賴調燦!!!</button>
    </form>
  </section>

  <section class="score-input" style="display: none;">
    <h2>輸入每場輸贏</h2>
    <form id="score-form">
      <div id="player-scores"></div>
      <label for="bonus">彩金：</label>
      <select id="bonus" name="bonus" required>
        <option value="">-- 請選擇彩金 --</option>
        <option value="A">A</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="J">J</option>
        <option value="Q">Q</option>
        <option value="K">K</option>
      </select>
      <button type="submit">新增此場輸贏</button>
    </form>
    <div id="error-message" class="error" style="display: none;"></div>
  </section>

  <section class="score-table" style="display: none;">
    <h2>每場詳細</h2>
    <table>
      <thead>
        <tr id="player-headers"></tr>
      </thead>
      <tbody id="score-records"></tbody>
      <tfoot id="total-records">
        <!-- 總計將會顯示在這裡 -->
      </tfoot>
    </table>
    <button type="button" id="reset-scores" style="margin-top: 40px;">本日輸贏歸零</button>
  </section>

  <script>
    const playerCountForm = document.getElementById('player-count-form');
    const playerNamesForm = document.getElementById('player-names-form');
    const playerNameInputsDiv = document.getElementById('player-name-inputs');
    const playerScoresDiv = document.getElementById('player-scores');
    const playerHeaders = document.getElementById('player-headers');
    const scoreRecords = document.getElementById('score-records');
    const totalRecords = document.getElementById('total-records');
    const errorMessage = document.getElementById('error-message');
    const bonusInput = document.getElementById('bonus');
    const resetScoresButton = document.getElementById('reset-scores');

    const commonPlayers = ["佳穎", "品安", "季村", "小學", "治杰", "小燁"];
    let players = [];
    let scores = [];

    function loadData() {
      players = JSON.parse(localStorage.getItem('players')) || [];
      scores = JSON.parse(localStorage.getItem('scores')) || [];

      if (players.length > 0) {
        document.querySelector('.player-setup').style.display = 'none';
        document.querySelector('.player-names').style.display = 'none';
        document.querySelector('.score-input').style.display = 'block';
        document.querySelector('.score-table').style.display = 'block';
        
        playerScoresDiv.innerHTML = players.map(player => {
          const totalScore = scores.reduce((sum, round) => sum + (round.scores[players.indexOf(player)] || 0), 0);
          return `
            <div class="player-row">
              <label for="${player}">${player}：</label>
              <input type="number" id="${player}" name="${player}" required>
              <span id="${player}-total" style="color: green; font-weight: bold;">(${totalScore})</span>
            </div>
          `;
        }).join('');

        playerHeaders.innerHTML = `<th>場次</th>` + players.map(player => `<th>${player}</th>`).join('') + '<th class="bonus-column">彩金</th>';
        
        updateScoreTable();
      }
    }

    function updateScoreTable() {
      scoreRecords.innerHTML = '';
      
      scores.slice().reverse().forEach((round, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `<td>${scores.length - index}</td>` + round.scores.map(score => `<td>${score}</td>`).join('');
        row.innerHTML += `<td class="bonus-column">${round.bonus}</td>`;
        scoreRecords.appendChild(row);
      });

      const totalScores = players.map((_, i) => scores.reduce((sum, round) => sum + round.scores[i], 0));
      totalRecords.innerHTML = '';
      const totalRow = document.createElement('tr');
      totalRow.innerHTML = `<td>合計</td>` + totalScores.map(score => `<td>${score}</td>`).join('');
      totalRow.style.fontWeight = 'bold';  // 設定粗體
      totalRow.style.color = 'green';      // 設定綠色
      totalRecords.appendChild(totalRow);
    }

    playerCountForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const playerCount = parseInt(document.getElementById('player-count').value, 10);
      if (playerCount < 3 || playerCount > 5) {
        alert('請選擇3至5位玩家');
        return;
      }
      document.querySelector('.player-setup').style.display = 'none';
      document.querySelector('.player-names').style.display = 'block';

      playerNameInputsDiv.innerHTML = '';
      for (let i = 0; i < playerCount; i++) {
        playerNameInputsDiv.innerHTML += `
          <label for="player${i + 1}">玩家 ${i + 1} 名字：</label>
          <select id="player${i + 1}" name="player${i + 1}" required>
            <option value="">-- 請選擇或輸入新玩家 --</option>
            ${commonPlayers.map(player => `<option value="${player}">${player}</option>`).join('')}
            <option value="new">加入新玩家</option>
          </select>
          <input type="text" placeholder="或輸入新玩家" style="display:none;" />
        `;
      }
    });

    playerNamesForm.addEventListener('submit', function(e) {
      e.preventDefault();
      players = [];
      const selects = document.querySelectorAll('.player-names select');
      const inputs = document.querySelectorAll('.player-names input[type="text"]');
      
      selects.forEach((select, index) => {
        const selectedPlayer = select.value.trim();
        const newPlayer = inputs[index].value.trim();
        players.push(selectedPlayer === 'new' ? newPlayer : selectedPlayer);
      });

      if (players.some(name => name === '')) {
        alert('請輸入所有玩家的名稱');
        return;
      }

      document.querySelector('.player-names').style.display = 'none';
      document.querySelector('.score-input').style.display = 'block';
      document.querySelector('.score-table').style.display = 'block';

      playerScoresDiv.innerHTML = players.map(player => {
        const totalScore = scores.reduce((sum, round) => sum + (round.scores[players.indexOf(player)] || 0), 0);
        return `
          <div class="player-row">
            <label for="${player}">${player}：</label>
            <input type="number" id="${player}" name="${player}" required>
            <span id="${player}-total" style="color: green; font-weight: bold;">(${totalScore})</span>
          </div>
        `;
      }).join('');

      playerHeaders.innerHTML = `<th>場次</th>` + players.map(player => `<th>${player}</th>`).join('') + '<th class="bonus-column">彩金</th>';

      localStorage.setItem('players', JSON.stringify(players));
      localStorage.setItem('scores', JSON.stringify(scores));
    });

    const scoreForm = document.getElementById('score-form');
    scoreForm.addEventListener('submit', function(e) {
      e.preventDefault();
      
      if (!bonusInput.value) {
        errorMessage.style.display = 'block';
        errorMessage.textContent = '請選擇一個彩金';
        return;
      }

      const currentScores = players.map(player => {
        const score = parseInt(document.getElementById(player).value, 10);
        return isNaN(score) ? 0 : score;
      });

      const totalScore = currentScores.reduce((sum, score) => sum + score, 0);
      if (totalScore !== 0) {
        errorMessage.style.display = 'block';
        errorMessage.textContent = '此場比賽的總分數必須為0，請重新檢查分數。';
        return;
      } else {
        errorMessage.style.display = 'none';
      }

      const bonus = bonusInput.value.trim();
      scores.push({ scores: currentScores, bonus });

      updateScoreTable();

      // 即時更新每位玩家的總積分
      players.forEach(player => {
        const totalScore = scores.reduce((sum, round) => sum + round.scores[players.indexOf(player)] || 0, 0);
        document.getElementById(`${player}-total`).textContent = `(${totalScore})`;
      });

      localStorage.setItem('scores', JSON.stringify(scores));
      scoreForm.reset();
      bonusInput.value = '';
    });

    resetScoresButton.addEventListener('click', function() {
      if (confirm("確定要將本日輸贏歸零嗎？")) {
        localStorage.removeItem('players');
        localStorage.removeItem('scores');
        players = [];
        scores = [];
        playerScoresDiv.innerHTML = '';
        scoreRecords.innerHTML = '';
        totalRecords.innerHTML = '';
        document.querySelector('.player-setup').style.display = 'block';
        document.querySelector('.player-names').style.display = 'none';
        document.querySelector('.score-input').style.display = 'none';
        document.querySelector('.score-table').style.display = 'none';
      }
    });

    loadData();
  </script>
</body>
</html>
