<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>測試 - 記分頁面切換</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .section {
      display: none;
      margin: 20px;
    }
    .section.active {
      display: block;
    }
  </style>
</head>
<body>
  <h1>測試 - 記分頁面切換</h1>

  <!-- 設定玩家數量 -->
  <div id="step1" class="section active">
    <h2>選擇玩家數量</h2>
    <button id="startSetup">開始設定玩家</button>
  </div>

  <!-- 設定玩家名稱 -->
  <div id="step2" class="section">
    <h2>輸入玩家名稱</h2>
    <button id="goToScoring">前往記分</button>
  </div>

  <!-- 記分頁面 -->
  <div id="step3" class="section">
    <h2>記分頁面</h2>
    <p>這是記分頁面</p>
  </div>

  <script>
    // 事件監聽
    document.getElementById('startSetup').addEventListener('click', () => {
      document.getElementById('step1').classList.remove('active');
      document.getElementById('step2').classList.add('active');
      console.log('已進入玩家名稱設定頁面');
    });

    document.getElementById('goToScoring').addEventListener('click', () => {
      document.getElementById('step2').classList.remove('active');
      document.getElementById('step3').classList.add('active');
      console.log('已進入記分頁面');
    });
  </script>
</body>
</html>
