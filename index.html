<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>大德13支大戰</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1, h2 {
      text-align: center;
    }
    .player-setup, .player-names, .score-input, .score-table {
      margin: 20px auto;
      max-width: 600px;
    }
    label, input, button {
      display: block;
      margin: 10px 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f4f4f4;
    }
    .red-bold {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>大德13支大戰</h1>

  <!-- 玩家設定 -->
  <section class="player-setup">
    <h2>設定玩家</h2>
    <form id="player-setup-form">
      <label for="player-count">選擇玩家數量：</label>
      <select id="player-count">
        <option value="3">3人</option>
        <option value="4">4人</option>
        <option value="5">5人</option>
      </select>
      <button type="submit">開始遊戲</button>
    </form>
  </section>

  <!-- 輸入玩家名稱 -->
  <section class="player-names" style="display: none;">
    <h2>輸入玩家名稱</h2>
    <form id="player-names-form">
      <div id="player-name-fields"></div>
      <button type="submit">開始計分</button>
    </form>
  </section>

  <!-- 記分區 -->
  <section class="score-input" style="display: none;">
    <h2>輸入每場分數</h2>
    <form id="score-form">
      <div id="player-scores"></div>
      <label for="remarks">彩金：</label>
      <input type="text" id="remarks" name="remarks">
      <button type="submit">新增比賽結果</button>
    </form>
    <button id="reset-scores" style="display: none;">重新計分</button>
  </section>

  <!-- 分數表 -->
  <section class="score-table" style="display: none;">
    <h2>分數表</h2>
    <table>
      <thead>
        <tr id="player-headers"></tr>
        <tr id="remarks-header" style="display: none;"><th>彩金</th></tr>
      </thead>
      <tbody id="score-records"></tbody>
    </table>
    <h3>總得分</h3>
    <ul id="total-scores"></ul>
  </section>

  <script>
    const playerSetupForm = document.getElementById('player-setup-form');
    const playerNamesForm = document.getElementById('player-names-form');
    const scoreForm = document.getElementById('score-form');
    const playerScoresDiv = document.getElementById('player-scores');
    const playerNameFields = document.getElementById('player-name-fields');
    const playerHeaders = document.getElementById('player-headers');
    const scoreRecords = document.getElementById('score-records');
    const totalScoresList = document.getElementById('total-scores');
    const resetScoresButton = document.getElementById('reset-scores');
    const remarksInput = document.getElementById('remarks');
    const playerCountSelect = document.getElementById('player-count');
    let players = [];
    let scores = [];

    // 設定玩家數量
    playerSetupForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const playerCount = parseInt(playerCountSelect.value);
      if (playerCount < 3 || playerCount > 5) {
        alert('請選擇3至5位玩家');
        return;
      }

      // 顯示玩家名稱輸入區
      document.querySelector('.player-setup').style.display = 'none';
      document.querySelector('.player-names').style.display = 'block';

      // 動態生成玩家名稱輸入欄位
      playerNameFields.innerHTML = Array.from({ length: playerCount }, (_, i) => `
        <label for="player-${i}">玩家 ${i + 1} 名稱：</label>
        <input type="text" id="player-${i}" required>
      `).join('');
    });

    // 提交玩家名稱並開始計分
    playerNamesForm.addEventListener('submit', (e) => {
      e.preventDefault();

      // 獲取玩家名稱
      players = Array.from({ length: playerNameFields.children.length }, (_, i) => document.getElementById(`player-${i}`).value.trim());

      // 顯示記分區
      document.querySelector('.player-names').style.display = 'none';
      document.querySelector('.score-input').style.display = 'block';
      document.querySelector('.score-table').style.display = 'block';
      resetScoresButton.style.display = 'inline-block';

      // 初始化記分輸入表單
      playerScoresDiv.innerHTML = players.map(player => `
        <label for="${player}">${player}：</label>
        <input type="number" id="${player}" name="${player}" required>
      `).join('');

      // 初始化表頭
      playerHeaders.innerHTML = players.map(player => `<th>${player}</th>`).join('');
      document.getElementById('remarks-header').style.display = 'table-row';

      // 從 localStorage 讀取上次的得分
      const savedScores = localStorage.getItem('scores');
      if (savedScores) {
        scores = JSON.parse(savedScores);
        updateScoreTable();
      }
    });

    // 記錄分數
    scoreForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const currentScores = players.map(player => {
        const score = parseInt(document.getElementById(player).value, 10);
        return isNaN(score) ? 0 : score;
      });
      const remarks = remarksInput.value.trim() || '無';

      // 驗證分數加總是否為0
      const totalScore = currentScores.reduce((sum, score) => sum + score, 0);
      if (totalScore !== 0) {
        alert('每場比賽分數加總必須為0，請重新檢查。');
        return;
      }

      // 更新分數
      scores.push({ scores: currentScores, remarks });

      // 儲存至 localStorage
      localStorage.setItem('scores', JSON.stringify(scores));

      // 更新表格
      updateScoreTable();

      // 清空輸入欄位
      scoreForm.reset();
      remarksInput.value = '';
    });

    // 更新分數表
    function updateScoreTable() {
      // 更新比賽記錄
      scoreRecords.innerHTML = scores.map(({ scores, remarks }) => {
        return `<tr>
          ${scores.map(score => `<td>${score}</td>`).join('')}
          <td>${remarks}</td>
        </tr>`;
      }).join('');

      // 更新總得分
      const totalScores = players.map((_, i) => scores.reduce((sum, round) => sum + round.scores[i], 0));
      totalScoresList.innerHTML = players.map((player, i) => `<li>${player}: ${totalScores[i]}</li>`).join('');
    }

    // 重新計分
    resetScoresButton.addEventListener('click', () => {
      localStorage.removeItem('scores');
      scores = [];
      updateScoreTable();
    });
  </script>
</body>
</html>
