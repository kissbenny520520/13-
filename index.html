<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>大德機車行</title>
  <style>
    body {
      font-family: "標楷體", serif;
      margin: 20px;
    }
    h1, h2 {
      text-align: center;
      color: red;
      font-weight: bold;
    }
    h1 {
      margin: 0;
    }
    .player-setup, .player-names, .score-input, .score-table {
      margin: 20px auto;
      max-width: 600px;
    }
    label, input, button {
      display: block;
      margin: 10px 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f4f4f4;
    }
    .error {
      color: red;
      font-size: 14px;
      text-align: center;
    }
    .bonus-column {
      color: red;
      font-weight: bold;
    }
    .total-heading {
      text-align: center;
      color: red;
      font-weight: bold;
      font-size: 24px;
    }
    .player-row {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .player-row label,
    .player-row input,
    .player-row span {
      margin-right: 10px;
    }
    .score-input input {
      width: 5ch; /* 使每個輸入框的寬度適應五個字 */
    }
    .total-records tr {
      font-weight: bold;
      color: green; /* 使總計行的字體顯示為粗體綠色 */
    }
  </style>
</head>
<body>
  <h1>大德機車行</h1>
  <h2>13隻大戰</h2>

  <section class="player-setup">
    <h2> 玩家數量 </h2>
    <form id="player-count-form">
      <label for="player-count">選擇人數：</label>
      <select id="player-count" required>
        <option value="3">3人</option>
        <option value="4">4人</option>
        <option value="5">5人</option>
      </select>
      <button type="submit">開始輸贏</button>
    </form>
  </section>

  <section class="player-names" style="display: none;">
    <h2>輸入玩家名稱</h2>
    <form id="player-names-form">
      <div id="player-name-inputs"></div>
      <button type="submit">賴調燦!!!</button>
    </form>
  </section>

  <section class="score-input" style="display: none;">
    <h2>輸入每場輸贏</h2>
    <form id="score-form">
      <div id="player-scores"></div>
      <label for="bonus">彩金：</label>
      <select id="bonus" name="bonus" required>
        <option value="">-- 請選擇彩金 --</option>
        <option value="A">A</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="J">J</option>
        <option value="Q">Q</option>
        <option value="K">K</option>
      </select>
      <button type="submit">新增此場輸贏</button>
    </form>
    <div id="error-message" class="error" style="display: none;"></div>
  </section>

  <section class="score-table" style="display: none;">
    <h2>每場詳細</h2>
    <table>
      <thead>
        <tr id="player-headers"></tr>
      </thead>
      <tbody id="score-records"></tbody>
      <tfoot id="total-records">
        <!-- 總計將會顯示在這裡 -->
      </tfoot>
    </table>
    <button type="button" id="reset-scores" style="margin-top: 40px;">本日輸贏歸零</button>
  </section>

  <script>
    const playerCountForm = document.getElementById('player-count-form');
    const playerNamesForm = document.getElementById('player-names-form');
    const playerNameInputsDiv = document.getElementById('player-name-inputs');
    const playerScoresDiv = document.getElementById('player-scores');
    const playerHeaders = document.getElementById('player-headers');
    const scoreRecords = document.getElementById('score-records');
    const totalRecords = document.getElementById('total-records');
    const errorMessage = document.getElementById('error-message');
    const bonusInput = document.getElementById('bonus');
    const resetScoresButton = document.getElementById('reset-scores');

    const commonPlayers = ["佳穎", "品安", "季村", "小學", "治杰", "小燁"];
    let players = [];
    let scores = [];

    // 當選擇人數後顯示玩家輸入頁面
    playerCountForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const playerCount = parseInt(document.getElementById('player-count').value, 10);

      playerNameInputsDiv.innerHTML = '';
      for (let i = 0; i < playerCount; i++) {
        playerNameInputsDiv.innerHTML += `
          <label for="player${i + 1}">玩家 ${i + 1} 名字：</label>
          <select id="player${i + 1}" name="player${i + 1}">
            <option value="">-- 請選擇常用玩家 --</option>
            ${commonPlayers.map(player => `<option value="${player}">${player}</option>`).join('')}
          </select>
          <input type="text" id="player${i + 1}-input" placeholder="或輸入新玩家" oninput="clearSelect(${i + 1})">
        `;
      }
      document.querySelector('.player-setup').style.display = 'none';
      document.querySelector('.player-names').style.display = 'block';
    });

    // 清除下拉選單選擇
    function clearSelect(index) {
      document.getElementById(`player${index}`).value = '';
    }

    // 當提交玩家名稱時，處理兩種輸入方式
    playerNamesForm.addEventListener('submit', function(e) {
      e.preventDefault();
      players = [];

      for (let i = 0; i < playerNameInputsDiv.children.length / 2; i++) {
        const selectValue = document.getElementById(`player${i + 1}`).value.trim();
        const inputValue = document.getElementById(`player${i + 1}-input`).value.trim();

        if (selectValue || inputValue) {
          players.push(selectValue || inputValue);
        } else {
          alert('請為每位玩家輸入名字或選擇常用玩家！');
          return;
        }
      }

      console.log('已輸入玩家名稱:', players);
      document.querySelector('.player-names').style.display = 'none';
      document.querySelector('.score-input').style.display = 'block';
      document.querySelector('.score-table').style.display = 'block';
    });

    // 加載頁面
    function loadData() {
      // 後續邏輯省略，您可以補充
    }

    // 事件綁定和邏輯
    // 省略了其他部分，您可按需求加入

    loadData();
  </script>
</body>
</html>
