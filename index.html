<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>大德13支大戰</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1, h2 {
      text-align: center;
    }
    .section {
      margin: 20px auto;
      max-width: 600px;
    }
    label, input, button {
      display: block;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>大德13支大戰</h1>

  <!-- 選擇玩家數量 -->
  <section class="section" id="player-setup">
    <h2>選擇玩家數量</h2>
    <form id="player-setup-form">
      <label for="player-count">選擇玩家數量：</label>
      <select id="player-count">
        <option value="3">3人</option>
        <option value="4">4人</option>
        <option value="5">5人</option>
      </select>
      <button type="submit">開始遊戲</button>
    </form>
  </section>

  <!-- 輸入玩家名稱 -->
  <section class="section" id="player-names" style="display: none;">
    <h2>輸入玩家名稱</h2>
    <form id="player-names-form">
      <div id="player-name-fields"></div>
      <button type="submit">開始計分</button>
    </form>
  </section>

  <!-- 記分區 -->
  <section class="section" id="score-input" style="display: none;">
    <h2>輸入每場分數</h2>
    <form id="score-form">
      <div id="player-scores"></div>
      <button type="submit">新增比賽結果</button>
    </form>
  </section>

  <script>
    const playerSetupForm = document.getElementById('player-setup-form');
    const playerNamesForm = document.getElementById('player-names-form');
    const scoreForm = document.getElementById('score-form');
    const playerNameFields = document.getElementById('player-name-fields');
    const playerScoresDiv = document.getElementById('player-scores');
    let players = [];

    // 設定玩家數量
    playerSetupForm.addEventListener('submit', function (e) {
      e.preventDefault();
      const playerCount = parseInt(document.getElementById('player-count').value);

      if (playerCount < 3 || playerCount > 5) {
        alert('請選擇3至5位玩家');
        return;
      }

      // 顯示玩家名稱輸入頁面
      document.getElementById('player-setup').style.display = 'none';
      document.getElementById('player-names').style.display = 'block';

      // 動態生成玩家名稱輸入欄位
      playerNameFields.innerHTML = Array.from({ length: playerCount }, (_, i) => `
        <label for="player-${i}">玩家 ${i + 1} 名稱：</label>
        <input type="text" id="player-${i}" required>
      `).join('');
    });

    // 提交玩家名稱並開始計分
    playerNamesForm.addEventListener('submit', function (e) {
      e.preventDefault();

      // 獲取玩家名稱
      players = Array.from({ length: playerNameFields.children.length }, (_, i) => document.getElementById(`player-${i}`).value.trim());

      if (players.some(player => player === "")) {
        alert("請填寫所有玩家名稱！");
        return;
      }

      // 顯示計分頁面
      document.getElementById('player-names').style.display = 'none';
      document.getElementById('score-input').style.display = 'block';

      // 初始化記分輸入表單
      playerScoresDiv.innerHTML = players.map(player => `
        <label for="${player}">${player}：</label>
        <input type="number" id="${player}" name="${player}" required>
      `).join('');
    });

    // 記錄分數
    scoreForm.addEventListener('submit', function (e) {
      e.preventDefault();
      const currentScores = players.map(player => {
        const score = parseInt(document.getElementById(player).value, 10);
        return isNaN(score) ? 0 : score;
      });

      console.log('本場分數:', currentScores);
      // 清空輸入欄位
      scoreForm.reset();
    });
  </script>
</body>
</html>
