<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>大德 13支大戰</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1, h2 {
      text-align: center;
    }
    .player-setup, .player-names, .score-input, .score-table {
      margin: 20px auto;
      max-width: 600px;
    }
    label, input, button {
      display: block;
      margin: 10px 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f4f4f4;
    }
    .error {
      color: red;
      font-size: 14px;
      text-align: center;
    }
    .bonus-column {
      color: red;
      font-weight: bold;
    }
  </style>
</head>

  <h1>大德 13支大戰</h1>

  <section class="player-setup">
    <h2>選擇玩家人數</h2>
    <form id="player-count-form">
      <label for="player-count">選擇玩家數量（3人、4人或5人）：</label>
      <select id="player-count" required>
        <option value="3">3人</option>
        <option value="4">4人</option>
        <option value="5">5人</option>
      </select>
      <button type="submit">開始遊戲</button>
    </form>
  </section>

  <section class="player-names" style="display: none;">
    <h2>輸入玩家名稱</h2>
    <form id="player-names-form">
      <div id="player-name-inputs"></div>
      <button type="submit">開始記分</button>
    </form>
  </section>

  <section class="score-input" style="display: none;">
    <h2>輸入每場分數</h2>
    <form id="score-form">
      <div id="player-scores"></div>
      <label for="bonus">彩金：</label>
      <input type="text" id="bonus" name="bonus" placeholder="輸入彩金備註">
      <button type="submit">新增本場結果</button>
      <button type="button" id="reset-scores">重新計分</button>
    </form>
    <div id="error-message" class="error" style="display: none;"></div>
  </section>

  <section class="score-table" style="display: none;">
    <h2>分數表</h2>
    <table>
      <thead>
        <tr id="player-headers"></tr>
      </thead>
      <tbody id="score-records"></tbody>
    </table>
    <h3>總得分</h3>
    <ul id="total-scores"></ul>
  </section>
