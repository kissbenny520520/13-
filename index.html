### 修改點：
1. **加入新玩家選項功能：**
   - 在玩家下拉選單中增加「加入新玩家」選項。
   - 當選擇「加入新玩家」時，動態生成輸入框。
   - 自動將輸入的新玩家名稱加入玩家列表。

完整的 JavaScript 邏輯處理繼續：

```javascript
    playerCountForm.addEventListener('submit', function (e) {
      e.preventDefault();
      const playerCount = parseInt(document.getElementById('player-count').value, 10);
      if (playerCount < 3 || playerCount > 5) {
        alert('請選擇3至5位玩家');
        return;
      }
      document.querySelector('.player-setup').style.display = 'none';
      document.querySelector('.player-names').style.display = 'block';

      playerNameInputsDiv.innerHTML = '';
      for (let i = 0; i < playerCount; i++) {
        playerNameInputsDiv.innerHTML += `
          <label for="player${i + 1}">玩家 ${i + 1} 名字：</label>
          <select id="player${i + 1}" name="player${i + 1}" required>
            <option value="">-- 請選擇玩家 --</option>
            ${commonPlayers.map(player => `<option value="${player}">${player}</option>`).join('')}
            <option value="new-player">加入新玩家</option>
          </select>
          <div id="new-player${i + 1}" style="display: none;">
            <input type="text" id="new-player-name${i + 1}" placeholder="輸入新玩家名稱">
          </div>
        `;
      }

      // 監聽下拉選單變化事件
      document.querySelectorAll('select').forEach((select, index) => {
        select.addEventListener('change', function () {
          const newPlayerDiv = document.getElementById(`new-player${index + 1}`);
          if (this.value === 'new-player') {
            newPlayerDiv.style.display = 'block';
          } else {
            newPlayerDiv.style.display = 'none';
          }
        });
      });
    });

    playerNamesForm.addEventListener('submit', function (e) {
      e.preventDefault();
      players = [];
      const selects = document.querySelectorAll('.player-names select');
      const newPlayerInputs = document.querySelectorAll('.player-names input[type="text"]');

      selects.forEach((select, index) => {
        if (select.value === 'new-player') {
          const newPlayerName = newPlayerInputs[index].value.trim();
          if (newPlayerName) {
            players.push(newPlayerName);
          } else {
            alert('請輸入新玩家的名稱');
            throw new Error('新玩家名稱未填寫');
          }
        } else {
          players.push(select.value);
        }
      });

      if (players.some(name => name === '')) {
        alert('請完成所有玩家名稱的輸入');
        return;
      }

      document.querySelector('.player-names').style.display = 'none';
      document.querySelector('.score-input').style.display = 'block';
      document.querySelector('.score-table').style.display = 'block';

      // 初始化分數輸入表單
      playerScoresDiv.innerHTML = players.map(player => {
        const totalScore = scores.reduce((sum, round) => sum + (round.scores[players.indexOf(player)] || 0), 0);
        return `
          <div class="player-row">
            <label for="${player}">${player}：</label>
            <input type="number" id="${player}" name="${player}" required>
            <span id="${player}-total" style="color: green; font-weight: bold;">(${totalScore})</span>
          </div>
        `;
      }).join('');

      playerHeaders.innerHTML = `<th>場次</th>` + players.map(player => `<th>${player}</th>`).join('') + '<th class="bonus-column">彩金</th>';
      localStorage.setItem('players', JSON.stringify(players));
      localStorage.setItem('scores', JSON.stringify(scores));
    });
  </script>
</body>
