<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>大德機車行</title>
  <style>
    body {
      font-family: "標楷體", serif;
      margin: 20px;
    }
    h1, h2 {
      text-align: center;
      color: red;
      font-weight: bold;
    }
    .player-setup, .player-names, .score-input, .score-table {
      margin: 20px auto;
      max-width: 600px;
    }
    label, input, select, button {
      display: block;
      margin: 10px 0;
    }
    .new-player-input {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>大德機車行</h1>
  <h2>13隻大戰</h2>

  <section class="player-setup">
    <h2>玩家數量</h2>
    <form id="player-count-form">
      <label for="player-count">選擇人數：</label>
      <select id="player-count" required>
        <option value="3">3人</option>
        <option value="4">4人</option>
        <option value="5">5人</option>
      </select>
      <button type="submit">開始輸贏</button>
    </form>
  </section>

  <section class="player-names" style="display: none;">
    <h2>輸入玩家名稱</h2>
    <form id="player-names-form">
      <div id="player-name-inputs"></div>
      <button type="submit">賴調燦!!!</button>
    </form>
  </section>

  <script>
    const playerCountForm = document.getElementById('player-count-form');
    const playerNamesForm = document.getElementById('player-names-form');
    const playerNameInputsDiv = document.getElementById('player-name-inputs');
    const commonPlayers = ["佳穎", "品安", "季村", "小學", "治杰", "小燁"];
    let players = [];

    // 玩家數量表單提交
    playerCountForm.addEventListener('submit', function (e) {
      e.preventDefault();
      const playerCount = parseInt(document.getElementById('player-count').value, 10);

      document.querySelector('.player-setup').style.display = 'none';
      document.querySelector('.player-names').style.display = 'block';

      playerNameInputsDiv.innerHTML = '';
      for (let i = 0; i < playerCount; i++) {
        playerNameInputsDiv.innerHTML += `
          <label for="player${i + 1}">玩家 ${i + 1} 名字：</label>
          <select id="player${i + 1}" name="player${i + 1}" required>
            <option value="">-- 請選擇或加入新玩家 --</option>
            ${commonPlayers.map(player => `<option value="${player}">${player}</option>`).join('')}
            <option value="new">加入新玩家</option>
          </select>
          <div class="new-player-input" id="new-player-input${i + 1}" style="display: none;">
            <label for="new-player-name${i + 1}">新玩家名稱：</label>
            <input type="text" id="new-player-name${i + 1}" placeholder="請輸入新玩家名稱" />
          </div>
        `;
      }
    });

    // 偵測下拉選單變更
    playerNamesForm.addEventListener('change', function (e) {
      const selectElement = e.target;
      if (selectElement.tagName === 'SELECT' && selectElement.value === 'new') {
        const newPlayerInputDiv = selectElement.nextElementSibling;
        if (newPlayerInputDiv) {
          newPlayerInputDiv.style.display = 'block';
        }
      } else if (selectElement.tagName === 'SELECT') {
        const newPlayerInputDiv = selectElement.nextElementSibling;
        if (newPlayerInputDiv) {
          newPlayerInputDiv.style.display = 'none';
        }
      }
    });

    // 玩家名稱表單提交
    playerNamesForm.addEventListener('submit', function (e) {
      e.preventDefault();
      players = [];

      for (let i = 0; i < playerNameInputsDiv.children.length; i += 3) {
        const selectElement = playerNameInputsDiv.children[i + 1];
        const newPlayerInputDiv = playerNameInputsDiv.children[i + 2];
        const newPlayerInput = newPlayerInputDiv.querySelector('input');

        const selectedPlayer = selectElement.value;
        const newPlayer = newPlayerInput.value.trim();

        if (selectedPlayer === 'new' && newPlayer) {
          players.push(newPlayer);
        } else if (selectedPlayer) {
          players.push(selectedPlayer);
        } else {
          alert('請選擇或輸入所有玩家名稱');
          return;
        }
      }

      console.log(players); // 檢查玩家名稱是否正確
      alert(`玩家名稱：${players.join(', ')}`);
    });
  </script>
</body>
</html>
