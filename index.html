<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>大德機車行</title>
  <style>
    body {
      font-family: "標楷體", serif;
      margin: 20px;
    }
    h1, h2 {
      text-align: center;
      color: red;
      font-weight: bold;
    }
    .player-setup, .player-names, .score-input, .score-table {
      margin: 20px auto;
      max-width: 600px;
    }
    label, input, select, button {
      display: block;
      margin: 10px 0;
    }
    .new-player-input {
      margin-top: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f4f4f4;
    }
    .bonus-column {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>大德機車行</h1>
  <h2>13隻大戰</h2>

  <!-- 第一頁：玩家數量選擇 -->
  <section class="player-setup">
    <h2>玩家數量</h2>
    <form id="player-count-form">
      <label for="player-count">選擇人數：</label>
      <select id="player-count" required>
        <option value="3">3人</option>
        <option value="4">4人</option>
        <option value="5">5人</option>
      </select>
      <button type="submit">開始輸贏</button>
    </form>
  </section>

  <!-- 第二頁：玩家名稱輸入 -->
  <section class="player-names" style="display: none;">
    <h2>輸入玩家名稱</h2>
    <form id="player-names-form">
      <div id="player-name-inputs"></div>
      <button type="submit">賴調燦!!!</button>
    </form>
  </section>

  <!-- 第三頁：輸入每場輸贏 -->
  <section class="score-input" style="display: none;">
    <h2>輸入每場輸贏</h2>
    <form id="score-form">
      <div id="player-scores"></div>
      <label for="bonus">彩金：</label>
      <select id="bonus" required>
        <option value="">-- 請選擇彩金 --</option>
        <option value="A">A</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="J">J</option>
        <option value="Q">Q</option>
        <option value="K">K</option>
      </select>
      <button type="submit">新增此場輸贏</button>
    </form>
    <div id="error-message" style="color: red; display: none;"></div>
  </section>

  <!-- 第三頁：分數表格 -->
  <section class="score-table" style="display: none;">
    <h2>每場詳細</h2>
    <table>
      <thead>
        <tr id="player-headers"></tr>
      </thead>
      <tbody id="score-records"></tbody>
      <tfoot id="total-records"></tfoot>
    </table>
    <button type="button" id="reset-scores">本日輸贏歸零</button>
  </section>

  <script>
    const playerCountForm = document.getElementById('player-count-form');
    const playerNamesForm = document.getElementById('player-names-form');
    const scoreForm = document.getElementById('score-form');
    const resetScoresButton = document.getElementById('reset-scores');

    const playerNameInputsDiv = document.getElementById('player-name-inputs');
    const playerScoresDiv = document.getElementById('player-scores');
    const playerHeaders = document.getElementById('player-headers');
    const scoreRecords = document.getElementById('score-records');
    const totalRecords = document.getElementById('total-records');
    const errorMessage = document.getElementById('error-message');
    const bonusInput = document.getElementById('bonus');

    const commonPlayers = ["佳穎", "品安", "季村", "小學", "治杰", "小燁"];
    let players = [];
    let scores = [];

    // 第一頁：選擇玩家數量
    playerCountForm.addEventListener('submit', function (e) {
      e.preventDefault();
      const playerCount = parseInt(document.getElementById('player-count').value, 10);

      document.querySelector('.player-setup').style.display = 'none';
      document.querySelector('.player-names').style.display = 'block';

      playerNameInputsDiv.innerHTML = '';
      for (let i = 0; i < playerCount; i++) {
        playerNameInputsDiv.innerHTML += `
          <label for="player${i + 1}">玩家 ${i + 1} 名字：</label>
          <select id="player${i + 1}" required>
            <option value="">-- 請選擇或加入新玩家 --</option>
            ${commonPlayers.map(player => `<option value="${player}">${player}</option>`).join('')}
            <option value="new">加入新玩家</option>
          </select>
          <div class="new-player-input" id="new-player-input${i + 1}" style="display: none;">
            <label for="new-player-name${i + 1}">新玩家名稱：</label>
            <input type="text" id="new-player-name${i + 1}" placeholder="請輸入新玩家名稱" />
          </div>
        `;
      }
    });

    // 偵測下拉選單變更
    playerNamesForm.addEventListener('change', function (e) {
      const selectElement = e.target;
      if (selectElement.tagName === 'SELECT' && selectElement.value === 'new') {
        const newPlayerInputDiv = selectElement.nextElementSibling;
        if (newPlayerInputDiv) {
          newPlayerInputDiv.style.display = 'block';
        }
      } else if (selectElement.tagName === 'SELECT') {
        const newPlayerInputDiv = selectElement.nextElementSibling;
        if (newPlayerInputDiv) {
          newPlayerInputDiv.style.display = 'none';
        }
      }
    });

    // 第二頁：提交玩家名稱
    playerNamesForm.addEventListener('submit', function (e) {
      e.preventDefault();
      players = [];

      for (let i = 0; i < playerNameInputsDiv.children.length; i += 3) {
        const selectElement = playerNameInputsDiv.children[i + 1];
        const newPlayerInputDiv = playerNameInputsDiv.children[i + 2];
        const newPlayerInput = newPlayerInputDiv.querySelector('input');

        const selectedPlayer = selectElement.value;
        const newPlayer = newPlayerInput.value.trim();

        if (selectedPlayer === 'new' && newPlayer) {
          players.push(newPlayer);
        } else if (selectedPlayer) {
          players.push(selectedPlayer);
        } else {
          alert('請選擇或輸入所有玩家名稱');
          return;
        }
      }

      document.querySelector('.player-names').style.display = 'none';
      document.querySelector('.score-input').style.display = 'block';
      document.querySelector('.score-table').style.display = 'block';

      playerScoresDiv.innerHTML = players.map(player => `
        <label for="${player}">${player}：</label>
        <input type="number" id="${player}" required>
      `).join('');

      playerHeaders.innerHTML = `<th>場次</th>` + players.map(player => `<th>${player}</th>`).join('') + '<th class="bonus-column">彩金</th>';
    });

    // 第三頁：新增比賽成績
    scoreForm.addEventListener('submit', function (e) {
      e.preventDefault();
      const currentScores = players.map(player => {
        const score = parseInt(document.getElementById(player).value, 10);
        return isNaN(score) ? 0 : score;
      });

      const totalScore = currentScores.reduce((sum, score) => sum + score, 0);
      if (totalScore !== 0) {
        errorMessage.style.display = 'block';
        errorMessage.textContent = '此場比賽的總分數必須為 0，請重新檢查分數。';
        return;
      }

      errorMessage.style.display = 'none';
      scores.push({ scores: currentScores, bonus: bonusInput.value });
      bonusInput.value = '';

      updateScoreTable();
    });

    // 更新分數表格
