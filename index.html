<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>大德機車行</title>
  <style>
    body {
      font-family: "標楷體", serif;
      margin: 20px;
    }
    h1, h2 {
      text-align: center;
      color: red;
      font-weight: bold;
    }
    h1 {
      margin: 0;
    }
    .player-setup, .player-names, .score-input, .score-table {
      margin: 20px auto;
      max-width: 600px;
    }
    label, input, button {
      display: block;
      margin: 10px 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f4f4f4;
    }
    .error {
      color: red;
      font-size: 14px;
      text-align: center;
    }
    .bonus-column {
      color: red;
      font-weight: bold;
    }
    .total-heading {
      text-align: center;
      color: red;
      font-weight: bold;
      font-size: 24px;
    }
    .player-row {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .player-row label,
    .player-row input,
    .player-row span {
      margin-right: 10px;
    }
    .score-input input {
      width: 5ch;
    }
    .total-records tr {
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h1>大德機車行</h1>
  <h2>13隻大戰</h2>

  <!-- 第一頁 -->
  <section class="player-setup">
    <h2>玩家數量</h2>
    <form id="player-count-form">
      <label for="player-count">選擇人數：</label>
      <select id="player-count" required>
        <option value="3">3人</option>
        <option value="4">4人</option>
        <option value="5">5人</option>
      </select>
      <button type="submit">開始輸贏</button>
    </form>
  </section>

  <!-- 第二頁 -->
  <section class="player-names" style="display: none;">
    <h2>輸入玩家名稱</h2>
    <form id="player-names-form">
      <div id="player-name-inputs"></div>
      <button type="submit">確認玩家名稱</button>
    </form>
  </section>

  <!-- 第三頁 -->
  <section class="score-input" style="display: none;">
    <h2>輸入每場輸贏</h2>
    <form id="score-form">
      <div id="player-scores"></div>
      <label for="bonus">彩金：</label>
      <select id="bonus" name="bonus" required>
        <option value="">-- 請選擇彩金 --</option>
        <option value="A">A</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="J">J</option>
        <option value="Q">Q</option>
        <option value="K">K</option>
      </select>
      <button type="submit" id="submit-score">新增此場輸贏</button>
    </form>
    <div id="error-message" class="error" style="display: none;"></div>
  </section>

  <section class="score-table" style="display: none;">
    <h2>每場詳細</h2>
    <table>
      <thead>
        <tr id="player-headers"></tr>
      </thead>
      <tbody id="score-records"></tbody>
      <tfoot id="total-records"></tfoot>
    </table>
    <button type="button" id="reset-scores" style="margin-top: 40px;">本日輸贏歸零</button>
  </section>

  <script>
    const playerCountForm = document.getElementById('player-count-form');
    const playerNamesForm = document.getElementById('player-names-form');
    const scoreForm = document.getElementById('score-form');
    const resetScoresButton = document.getElementById('reset-scores');
    const submitScoreButton = document.getElementById('submit-score');
    const playerNameInputsDiv = document.getElementById('player-name-inputs');
    const playerScoresDiv = document.getElementById('player-scores');
    const bonusInput = document.getElementById('bonus');
    const errorMessage = document.getElementById('error-message');
    const playerHeaders = document.getElementById('player-headers');
    const scoreRecords = document.getElementById('score-records');
    const totalRecords = document.getElementById('total-records');

    let players = JSON.parse(localStorage.getItem('players')) || [];
    let scores = JSON.parse(localStorage.getItem('scores')) || [];

    function loadPlayers() {
      players = JSON.parse(localStorage.getItem('players')) || [];
      const options = players.map(player => `<option value="${player}">${player}</option>`).join('');
      return options;
    }

    function resetGame() {
      localStorage.removeItem('players');
      localStorage.removeItem('scores');
      location.reload();
    }

    resetScoresButton.addEventListener('click', resetGame);

    playerCountForm.addEventListener('submit', function (e) {
      e.preventDefault();
      const count = parseInt(document.getElementById('player-count').value, 10);
      playerNameInputsDiv.innerHTML = Array(count).fill('').map((_, i) => `
        <label for="player-${i + 1}">玩家 ${i + 1} 名稱：</label>
        <select id="player-${i + 1}" name="player-${i + 1}" required>
          ${loadPlayers()}
          <option value="newPlayer">新增玩家</option>
        </select>
        <input type="text" id="new-player-${i + 1}" style="display:none;" placeholder="輸入新玩家名稱">
      `).join('');
    });

    // 剩餘內容...
  </script>
</body>
</html>
